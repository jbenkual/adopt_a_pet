<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adopt-A-Pet</title>
  <link rel="stylesheet" type="text/css" href="./bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/foundation-icon-fonts/foundation-icons.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/foundation/css/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="adopt">
  <!-- Nav Bar --> 
  <nav class="top-bar" data-topbar role="navigation" ng-controller="navCtrl">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#" ui-sref="home">Adopt-A-Pet</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right" ng-show="newUser">
        <li><a href="#" data-reveal-id="myModal">Login</a></li>
      </ul>
      <ul class="right" ng-hide="newUser">
        <li class="has-dropdown">
          <a href="#">Username</a>
          <ul class="dropdown">
            <li><a href="#">My Favorites</a></li>
            <li><a href="#">My Listings</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Account Settings</a></li>
            <li><a href="#" ng-click="newUser = true">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="#" ui-sref="submit">Submit a Pet</a></li>
      </ul>
    </section>
  </nav>
  <!-- End Nav Bar --> 


  <div class="row"></div>
    <div class="small-10 large-10 small-offset-1 large-offset-1  columns">
      <h1 class="title text-center">Welcome to Adopt-A-Pet!</h1>
      <div ui-view></div>
    </div>
  </div>

  <div id="myModal" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <input type="text" placeholder="email address"></input>
    <input type="password" placeholder="password"></input>
    <button class="button">Login</button>
    <button class="button" ui-sref="profile">Register</button>
    <a href="#" >Forgot your password?</a>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
  
  <script src="./bower_components/foundation/js/vendor/jquery.js"></script>
  <script src="./bower_components/foundation/js/vendor/modernizr.js"></script>
  <script src="./bower_components/foundation/js/foundation.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="./main.js"></script>
  <script src="./services/petService.js"></script>
  <script src="./services/userService.js"></script>
  <script src="./controllers/navCtrl.js"></script>
  <script src="./controllers/homeCtrl.js"></script>
  <script src="./controllers/profileCtrl.js"></script>
  <script src="./controllers/submitCtrl.js"></script>
  
</body>
</html>
